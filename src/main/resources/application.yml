spring:
  datasource:
    url: jdbc:h2:mem:mydatabasename
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    user: sa
    password: password
    url: jdbc:h2:mem:mydatabasename

server:
  port: 8088


